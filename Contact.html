<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - QuickMart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      animation: dropFade 0.8s ease;
    }

    @keyframes dropFade {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    strong {
      color: #ffe600;
    }

    .email-box {
      font-size: 1.2rem;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .email-box:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #6c5ce7;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #4834d4;
    }

    .emoji {
      font-size: 1.5rem;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1><span class="emoji">üì©</span>Contact Us</h1>
    <p>Have questions or feedback? We'd love to hear from you!</p>
    <div class="email-box">
      üìß <strong>divyaposa6@gmail.com</strong>
    </div>
    <br /><br />
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
